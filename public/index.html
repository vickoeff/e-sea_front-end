<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>kkp-logo.ico"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta
      property="og:title"
      content="E-SEA"
    />
    <meta
      property="og:description"
      content="E-SEA merupakan Sistem Elektronik Kementerian yang dikelola dan diselenggarakan oleh Kementerian untuk penyelenggaraan KKPRL."
    />
    <meta
      property="og:type"
      content="article"
    />
    <meta
      property="og:image"
      content="<%= BASE_URL %>kkp-logo.ico"
    />
    <meta
      property="og:url"
      content="https://e-sea.kkp.go.id"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="og:site_name"
      content="E-SEA Profile"
    />
    <meta
      name="twitter:image:alt"
      content="E-SEA Logo"
    />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
  /* Overwrite library style */
  .owl-theme .owl-nav {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    height: fit-content;
    display: flex;
    justify-content: space-between;
    pointer-events: none;
    padding: 0px 28px;
  }
  .owl-carousel .owl-nav .owl-prev,
  .owl-carousel .owl-nav .owl-next {
    pointer-events: visible;
  }
</style>
